<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker type="pattern" url="https://raw.githubusercontent.com/26kelsju/arThing/main/pattern-arMarker4.patt">
			<!-- create your AR content here -->
				
				 
	    
	    <a-box position="0 0 -5" scale="8 1 8" color="red" animation="
	    property:scale; 
	    dir:alternate; 
	    loop:true;
	    from:8, 1, 8;
	    to:10, 1, 10;
	    dur:1000;
	    autoplay:true;
	    " ></a-box>
	    <a-box position="0 0 -5" scale="4 0.5 4" color="orange" animation="
	    property:rotation;
	    from:0 0 0;
	    to:0 360 0;
	    loop:true;
	    autoplay:true;
	    dur:2000;
	    easing:linear;
	    " ></a-box>
	    <a-box position="0 0 -5" scale="4 0.5 4" color="orange" animation="
	    property:rotation;
	    from:0 360 0;
	    to:0 0 0;
	    loop:true;
	    autoplay:true;
	    dur:2000;
	    easing:linear;
	    " ></a-box>
	    
	    
	    
	    <a-entity position="3 -2.5 -5" rotation="-90 0 0" text="value: Welcome to the Expo!!!!;" scale="12 12" ></a-entity>
		
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
