<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker type="pattern" url="https://raw.githubusercontent.com/26kelsju/arThing/main/pattern-arMarker4.patt">
			<!-- create your AR content here -->
				
				 
	    
	    <a-box position="0 -4 0" scale="6 1 6" color="red" animation="
	    property:scale; 
	    dir:alternate; 
	    loop:true;
	    from:6, 1, 6;
	    to:8, 1, 8;
	    dur:1000;
	    autoplay:true;
	    " ></a-box>
	    <a-box position="0 -3 0" scale="3 0.5 3" color="orange" animation="
	    property:rotation;
	    from:0 0 0;
	    to:0 360 0;
	    loop:true;
	    autoplay:true;
	    dur:2000;
	    easing:linear;
	    " ></a-box>
	    <a-box position="0 -3 0" scale="3 0.5 3" color="orange" animation="
	    property:rotation;
	    from:0 360 0;
	    to:0 0 0;
	    loop:true;
	    autoplay:true;
	    dur:2150;
	    easing:linear;
	    " ></a-box>
	    <a-torus position="0 -3 0" scale="" rotation="-90 0 0" color="green" animation="
	    property:color;
	    dur:1500;
	    loop:true;
	    easing:linear;
	    autoplay:true;
	    from:rgb(0, 255, 0);
	    to:rgb(0, 0, 255);
	    dir:alternate;
	    " ></a-torus>
	    
	    <a-entity position="2 -2.5 0" rotation="-90 0 0" text="value: Welcome to the Expo!!!!;" scale="9 9" ></a-entity>
		
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
