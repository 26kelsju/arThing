<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker type="pattern" url="https://raw.githubusercontent.com/26kelsju/arThing/main/pattern-arMarker4.patt">
			<!-- create your AR content here -->
				
				 
	    <a-plane position="0 -5 -5" height="20" width="20" rotation="-90 0 0"></a-plane>
	    
	    <a-box position="0 -4 -5" scale="15 1 15" color="red" animation="
	    property:scale; 
	    dir:alternate; 
	    loop:true;
	    from:15, 1, 15;
	    to:20, 1, 20;
	    dur:1000;
	    autoplay:true;
	    " ></a-box>
	    <a-box position="0 -3 -5" scale="10 0.5 10" color="orange" animation="
	    property:rotation;
	    from:0 0 0;
	    to:0 360 0;
	    loop:true;
	    autoplay:true;
	    dur:2000;
	    easing:linear;
	    " ></a-box>
	    <a-box position="0 -3 -5" scale="10 0.5 10" color="orange" animation="
	    property:rotation;
	    from:0 360 0;
	    to:0 0 0;
	    loop:true;
	    autoplay:true;
	    dur:2000;
	    easing:linear;
	    " ></a-box>
	    
	    
	    
	    <a-entity position="7 -2.5 -5" rotation="-90 0 0" text="value: Welcome to the Expo!!!!;" scale="25 25" ></a-entity>
		
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
